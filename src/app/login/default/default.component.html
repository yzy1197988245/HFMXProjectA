<div class="login-container" (keydown)="keyDown($event)">
  <div class="logo"><img src="assets/logo.gif"></div>
  <div class="login-panel">
    <p style="text-align: center; font-size: 25px;">用户登录</p>
    <form class="my-container">
      <mat-form-field class="item">
        <input [formControl]="userName" matInput placeholder="学号/用户名" required>
        <mat-error *ngIf="userName.hasError('required')">请输入学号/用户名</mat-error>
        <mat-error *ngIf="userName.hasError('response')">{{ userName.getError('response') }}</mat-error>
      </mat-form-field>
      <mat-form-field class="item">
        <input [formControl]="password" matInput type="password" placeholder="密码" required>
        <mat-error *ngIf="password.hasError('required')">请输入密码</mat-error>
        <mat-error *ngIf="password.hasError('response')">{{ password.getError('response') }}</mat-error>
      </mat-form-field>
    </form>
    <div style="margin-top: 20px; text-align: center">
      <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
      <button mat-raised-button color="primary" (click)="login()" style="width: 100%; height: 50px; font-size: 18px" *ngIf="!loading" [disabled]="(userName.invalid || password.invalid)">登录</button>
    </div>
  </div>
</div>
<div class="background-image" [@transform]="background1State" (@transform.done)="changeState1()" [style.z-index]="background1State == 'hide'? -100: -101">
  <img [src]="currentBackground1" >
</div>
<div class="background-image" [@transform]="background2State" (@transform.done)="changeState2()" [style.z-index]="background2State == 'hide'? -100: -101">
  <img [src]="currentBackground2" >
</div>
