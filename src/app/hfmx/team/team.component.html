<mat-card>
  <mat-card-title>团队负责人基本信息</mat-card-title>
  <mat-card-content class="info">
    <div class="info">
      <div class="info-item"><span class="label">学号 : </span><span>{{teamInfo.xh}}</span></div>
      <div class="info-item"><span class="label">姓名 : </span><span>{{teamInfo.xm}}</span></div>
      <div class="info-item"><span class="label">班级 : </span><span>{{teamInfo.bj}}</span></div>
      <div class="info-item"><span class="label">联系电话 : </span><span>{{teamInfo.phone}}</span></div>
    </div>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-title>回访学校信息</mat-card-title>
  <mat-card-content>
    <div class="info">
      <div class="info-item"><span class="label">回访学校 : </span><span>{{teamInfo.hfzx}}</span></div>
      <div class="info-item"><span class="label">所属省份 : </span><span>{{teamInfo.sf}}</span></div>
    </div>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-title>团队成员</mat-card-title>
  <mat-card-content>
    <table class="member-table">
      <thead>
      <tr>
        <th>学号</th>
        <th>姓名</th>
        <!--<th>身份证号</th>-->
        <th>班级</th>
        <th>联系方式</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let member of members">
        <td>{{member.xh}}</td>
        <td>{{member.xm}}</td>
        <!--<td>{{member.sfzh}}</td>-->
        <td>{{member.bj}}</td>
        <td>{{member.phone}}</td>
      </tr>
      </tbody>
    </table>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-title>活动计划</mat-card-title>
  <mat-card-content [innerHtml]="teamInfo['hdjh']">
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-title>申报优势</mat-card-title>
  <mat-card-content [innerHtml]="teamInfo['sbys']">
  </mat-card-content>
</mat-card>
